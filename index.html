<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Ayurveda House Private Limited - Internship Assignment</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/">
            <img src="./images/logo.png" alt="Logo">
        </a>
      </div>
      <ul class="menu">
        <li><a href="#">
            <img src="./images/live.png" alt="live">
            <span>Live</span>
        </a></li>
        <li><a href="#">
            <img src="./images/membership.png" alt="Memberships">
            <span>Memberships</span>
        </a></li>
        <li><a href="#">
            <img src="./images/plans.png" alt="Plans">
            <span>Plans</span>
        </a></li>
        <li><a href="#">
            <img src="./images/more.png" alt="More">
            <span>More</span>
        </a></li>
      </ul>
      <div class="cta">
        <a href="#">
            <img src="./images/login.png" alt="Login">
            <span>Login</span>
        </a>
      </div>
    </header>
    <main>
        <h1 class="title">Runner's Workout</h1>
        <div class="workouts">
            <div class="workout">
                <img src="./images/workout-1.webp" alt="weight training">
                <div class="workout__overlay">
                    <p>Strength</p>
                    <button>></button>
                </div>
            </div>
            <div class="workout">
                <img src="./images/workout-2.jpg" alt="weight training">
                <div class="workout__overlay">
                    <p>Mobility</p>
                    <button>></button>
                </div>
            </div>
            <div class="workout active">
                <img src="./images/workout-3.jpg" alt="weight training">
                <div class="workout__overlay">
                    <p>Drills</p>
                    <button>></button>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
